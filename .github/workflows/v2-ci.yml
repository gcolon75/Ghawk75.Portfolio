name: v2 CI

on:
  pull_request:
    paths:
      - "v2/**"
      - ".github/workflows/v2-ci.yml"
  push:
    branches: [main, copilot/v2-redesign]
    paths:
      - "v2/**"
      - ".github/workflows/v2-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  v2-ci:
    name: v2 Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./v2/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test -- --run

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: v2-build
          path: v2/.next/
          retention-days: 7
