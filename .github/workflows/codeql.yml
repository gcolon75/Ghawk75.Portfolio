name: "CodeQL"

on:
  push:
    branches: [ "main", "master", "trunk" ]
  pull_request:
    branches: [ "main", "master", "trunk" ]
  schedule:
    - cron: "31 1 * * 5"

jobs:
  analyze:
    name: "CodeQL / Analyze (${{ matrix.language }})"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript", "python" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Disable autobuild; not needed for JS/Python and often causes failures.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      # If you add compiled languages later, conditionally enable autobuild:
      # - if: ${{ contains('java cpp csharp go', matrix.language) }}
      #   uses: github/codeql-action/autobuild@v4

      # Optional dependency install for Python if desired:
      # - if: ${{ matrix.language == 'python' }}
      #   uses: actions/setup-python@v6
      #   with:
      #     python-version: "3.11"
      # - if: ${{ matrix.language == 'python' }}
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
