name: Lighthouse CI and Accessibility

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse-a11y:
    name: Lighthouse CI & Accessibility Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          CI: false  # Disable treating warnings as errors for build

      - name: Install Lighthouse CI and Pa11y CI
        run: |
          npm install -g @lhci/cli@0.13.x
          npm install -g pa11y-ci

      - name: Serve site
        run: |
          npx serve -s build -l 8080 &
          sleep 5
          curl http://localhost:8080 || exit 1

      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=.lighthouserc.json || echo "Lighthouse CI failed but continuing..."
        continue-on-error: true

      - name: Run Pa11y CI Accessibility Scan
        run: |
          pa11y-ci --config .pa11yci.json
        continue-on-error: false  # Fail the job if accessibility issues are found

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
